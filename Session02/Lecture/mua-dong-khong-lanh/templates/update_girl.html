<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Update Girl</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">


    <form class="" action="" method="post">

      <div class="form-group">
        <label  for="">Tên</label>
        <input  class="form-control" type="text" name="name" value="{{ girl.name }}" >
      </div>

      <div class="form-group">
        <label  for="">Đặc điểm</label>
        <textarea class="form-control" name="description" rows="3">
          {{ girl.description }}
        </textarea>
      </div>

      <div class="form-group">
        <label  for="">Ảnh</label>
        <input  class="form-control" type="text" name="image" value="{{ girl.image }}" >
        <img src="{{ girl.image }}" alt="{{ girl.image }}">
      </div>
      <input class="btn btn-lg btn-primary" type="submit" name="" value="Chinh sua">
      </div>


    </form>
  </body>
</html>
